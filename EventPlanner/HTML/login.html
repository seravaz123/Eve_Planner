<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CSS/nav.css">
    <script src="/JS/navslide.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=WindSong&display=swap" rel="stylesheet">
</head>

<body>
    <!-- NAV BAR -->

    <!-- Logo Row -->
    <div class="">
        <img src="/img/logo.png" alt="Logo" class="logo">
    </div>

    <div class="container" style="margin-top: 80px;">
        <div class="row main mt-5">
            <!-- Sign up Form -->

            <div class="col-md-6 p-5" id="signUp">
                <h1 class="display-4 text-center display-heading">Sign Up</h1>
                <form action="" class="d-flex justify-content-center mt-4">
                    <div class="w-75">

                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" id="LoginEmail" name="LoginEmail">
                        </div>

                        <div class="form-group my-4">
                            <label for="">Password</label>
                            <input type="password" id="LoginPassword" name="LoginPassword">
                        </div>

                        <button onclick="SignUp()">Register</button>
                        <div class="d-flex justify-content-between mt-5">
                            <a class="links" href="#" id="loginLink">Already have an Account?</a>
                        </div>

                    </div>
                </form>
            </div>

            <!-- Login Form -->
            <div class="col-md-6 p-5" id="login-form">
                <h1 class="display-4 text-center display-heading">Login</h1>
                <div class="d-flex justify-content-center mt-4">
                    <div class="w-75">

                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" name="email" id="email">
                            <div id="emailError" class="error-message">

                            </div>
                        </div>

                        <div class="form-group my-4">
                            <label for="">Password</label>
                            <input type="password" name="password" id="password">
                            <div id="passwordError" class="error-message"></div>
                        </div>

                        <button onclick="submitLogin()">Login</button>

                        <div class="d-flex justify-content-between mt-5">
                            <a class="links" href="#" id="registerLink">Create an Account</a>
                            <a class="links" href="#">Forgot Password</a>
                        </div>

                    </div>
                </div>
            </div>

            <div id="overlay">

            </div>
        </div>
    </div>
    <script src="/JS/login.js"></script>
</body>

</html>
