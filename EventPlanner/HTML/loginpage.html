<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Event Booking Form</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=WindSong&display=swap">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/loginppage.css">
	<script src="/JS/loginpage.js"></script>
</head>

<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<!-- Login Form -->
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
											<div class="form-group">
												<input type="email" class="form-style" id="emailInput"
													placeholder="Email">
											</div>
											<div class="form-group mt-2">
												<input type="password" class="form-style" id="passwordInput"
													placeholder="Password">
											</div>
											<button onclick="validateLoginForm()" class="btn mt-4">Login</button>
											<p class="mb-0 mt-4 text-center toggle-links">
												Don't have an account?<a href="#"
													onclick="toggleCard('signup')">Register</a>
											</p>
										</div>

									</div>
								</div>
								<div class="card-back">
									<div class="center-wrap">
										<!-- Sign up Form -->
										<div class="section text-center">
											<h4 class="mb-3 pb-3">Register</h4><br>
											<div class="form-group">
												<div class="form-style"
													style="height:80px; text-align: center; font-size: 15px;">For
													security reasons, contact the manager to get
													registered</div>
											</div>
											<p class="mb-0 mt-4 text-center toggle-links">
												Already have an account?
												<a href="#" onclick="toggleCard('login')">Login</a>
											</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>

</html>
